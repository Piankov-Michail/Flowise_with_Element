version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: orchestrator
      POSTGRES_USER: orchestrator_user
      POSTGRES_PASSWORD: orchestrator_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - matrix_network

  synapse:
    image: matrixdotorg/synapse:latest
    container_name: synapse
    restart: unless-stopped
    ports:
      - "8008:8008/tcp"
    volumes:
      - ./homeserver.yaml:/data/homeserver.yaml
      - ./homeserver.log.config:/data/homeserver.log.config
      - synapse_data:/data
    environment:
      - SYNAPSE_SERVER_NAME=localhost
      - SYNAPSE_REPORT_STATS=no
    networks:
      - matrix_network

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: orchestrator
    restart: unless-stopped
    ports:
      - "8001:8001/tcp"
    environment:
      - DB_HOST=postgres
      - DB_NAME=orchestrator
      - DB_USER=orchestrator_user
      - DB_PASSWORD=orchestrator_pass
      - ORCHESTRATOR_WEB_CLIENT_SECRET=${ORCHESTRATOR_WEB_CLIENT_SECRET:-1111111}
      - ORCHESTRATOR_ADMIN_PASSWORD=${ORCHESTRATOR_ADMIN_PASSWORD:-1111111}
    depends_on:
      - postgres
      - synapse
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # To execute docker commands
    networks:
      - matrix_network

volumes:
  postgres_data:
  synapse_data:

networks:
  matrix_network:
    driver: bridge